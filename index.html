<!DOCTYPE html>
<html ng-app="VeLauz" ng-controller="mapMainController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>VeLauz</title>
	<!-- ionic css -->
	<link href="lib/css/ionic.css" rel="stylesheet">
	<!-- Less CSS (compile later for production) -->
	<link href="style/style.less" rel="stylesheet/less">
	<script src="lib/js/less-1.6.3.min.js" type="text/javascript"></script>
	<!-- OpenLayers -->
	<link rel="stylesheet" href="lib/css/ol.css" type="text/css">
</head>

<body ng-controller="ionicController">
	<ion-side-menus>
	<!-- Center content -->
	<ion-pane ion-side-menu-content drag-content="false">
	<header class="bar bar-header bar-assertive">
		<button class="button icon ion-navicon" ng-click="toggleMenu()"></button>
		<h1 class="title">VeLauz</h1>
		<button class="button icon ion-alert-circled"></button>
	</header>
	<div id="map" class="map" custom-map custom-map-map="map">
		<button class="locButton button icon ion-pinpoint button-assertive" ng-click="locate()"></button>
	</div>
</ion-pane>


<!-- Left menu -->
<ion-side-menu side="left">
<header class="bar bar-header bar-dark">
	<h1 class="title">Menu</h1>
</header>
</ion-side-menu>
</ion-side-menus>



<!-- OpenLayers -->
<script src="lib/js/ol.js" type="text/javascript"></script>

<!-- Ionic/Angularjs scripts -->
<script src="lib/js/ionic.bundle.js"></script>

<script src="lib/js/jquery-2.1.0.min.js"></script>

<!-- App's script -->
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/directives/customMap.js"></script>
<script src="app/factories/angular-phoneGap.js"></script>


</body>
</html>
