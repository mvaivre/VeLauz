<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>VeLauz</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-route.js"></script>
    <script src="lib/js/angular/angular-touch.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- App's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
	
	<!-- OpenLayers -->
	<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
	
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
	<body ng-app="VeLauz" ng-controller="VelauzControl">
	 <side-menus>
		<!-- Center content -->
		<pane side-menu-content>
		  <header class="bar bar-header bar-assertive">
				<button class="button icon ion-navicon"></button>
				<h1 class="title">VeLauz</h1>
				<button class="button icon ion-alert"></button>
		  </header>
	<div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View2D({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>
		</pane>

		<!-- Left menu -->
		<side-menu side="left">
		  <header class="bar bar-header bar-stable">
			<h1 class="title">Menu</h1>
		  </header>
		</side-menu>

	  </side-menus>
	</body>
</html>
