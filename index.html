<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>VeLauz</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
	
	<!-- OpenLayers (Mapbox) -->
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
	
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
	<body ng-app="VeLauz" ng-controller="VelauzControl">
		<ion-side-menus>
			<!-- Center content -->
			<pane side-menu-content drag-content="false">
					<header class="bar bar-header bar-assertive">
						<button class="button icon ion-navicon"></button>
						<h1 class="title">VeLauz</h1>
						<button class="button icon ion-alert"></button>
					</header>
			<!-- Map -->
					<div id="map" class="map"></div>
			</pane>

			<!-- Left menu -->
			<side-menu side="left">
				<header class="bar bar-header bar-stable">
					<h1 class="title">Menu</h1>
				</header>
			</side-menu>

		</side-menus>
	  
	  
		<!-- angularjs scripts -->
		<script src="lib/js/ionic.js"></script>
		<script src="lib/js/angular/angular.js"></script>
		<script src="lib/js/angular/angular-animate.js"></script>
		<script src="lib/js/angular/angular-route.js"></script>
		<script src="lib/js/angular/angular-touch.js"></script>
		<script src="lib/js/angular/angular-sanitize.js"></script>
		<script src="lib/js/angular-ui/angular-ui-router.js"></script>
		<script src="lib/js/ionic-angular.js"></script>
		
		<!-- OpenLayers (Mapbox) -->
		<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
		
		<!-- App's script -->
		<script src="js/app.js"></script>
		<script src="js/map.js"></script>
	</body>
</html>
