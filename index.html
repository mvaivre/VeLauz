<!DOCTYPE html>
<html ng-app="VeLauz" ng-controller="mainController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta name="mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>VeLauz</title>
	<!-- ionic -->
	<link href="lib/css/ionic.css" rel="stylesheet">
	<!-- Less CSS (compile later for production) -->
	<link href="style/style.less" rel="stylesheet/less">
	<script src="lib/js/less-1.6.3.min.js" type="text/javascript"></script>
	<!-- OpenLayers -->
	<link rel="stylesheet" href="lib/css/ol.css" type="text/css">
</head>

<body>
	<ion-side-menus>
		<!-- Center content -->
		<ion-pane ion-side-menu-content drag-content="false">
			<header class="bar bar-header bar-assertive" ng-controller="signalController">
				<button class="button icon ion-navicon" ng-click="toggleMenu()"></button>
				<h1 class="title">VeLauz</h1>
				<button class="button icon ion-alert-circled" ng-click="openModal()"></button>
			</header>
			<div id="map" class="map" custom-map map="map">
				<div geolocation geolocation-map="map"></div>
			</div>
		</ion-pane>


		<!-- Left menu -->
		<ion-side-menu side="left">
			<header class="bar bar-header bar-dark">
				<h1 class="title">Menu</h1>
			</header>
			<ion-content class="has-header" has-bouncing="true">
				<ion-list id="leftList">
				  	<ion-item ng-repeat="item in items" item="item">
				  		{{item}}
				  	</ion-item>	
				</ion-list>
			</ion-content> 
		</ion-side-menu>
	</ion-side-menus>



<!-- OpenLayers -->
<script src="lib/js/ol.js" type="text/javascript"></script>

<!-- Ionic and Jquery -->
<script src="lib/js/ionic.bundle.min.js"></script>
<script src="lib/js/jquery-2.1.0.min.js"></script>

<!-- Module, routes, config -->
<script src="app/app.js"></script>

<!-- Directives -->
<script src="app/directives/mapDirective.js"></script>
<script src="app/directives/geolocationDirective.js"></script>

<!-- Controllers -->
<script src="app/controllers/mainController.js"></script>
<script src="app/controllers/signalController.js"></script>

<!-- Services -->
<script src="app/factories/angular-phoneGap.js"></script>


</body>
</html>
