<!DOCTYPE html>
<html ng-app="VeLauz" ng-controller="mainController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta name="mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>VeLauz</title>
	<!-- ionic -->
	<link href="lib/css/ionic.css" rel="stylesheet">
	<!-- Less CSS (compile later for production) -->
	<link href="style/style.less" rel="stylesheet/less">
	<script src="lib/js/less-1.6.3.min.js" type="text/javascript"></script>
	<!-- OpenLayers -->
	<link rel="stylesheet" href="lib/css/ol.css" type="text/css">
</head>

<body>

<div ng-controller="menuController">
	<ion-side-menus>
		<!-- Center content -->
		<ion-pane ion-side-menu-content drag-content="false">
			<ion-nav-bar type="bar-assertive"></ion-nav-bar>
				<ion-nav-view></ion-nav-view>
		</ion-pane>


		<!-- Left menu -->
		<ion-side-menu side="left">
			<header class="bar bar-header bar-dark">
				<h1 class="title">Menu</h1>
			</header>
			<ion-content class="has-header" has-bouncing="true">
				<ion-list>
				  	<ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
				  		<i ng-class="item.iconClass"></i>
				  		{{item.text}}
				  	</ion-item>	
				</ion-list>
			</ion-content> 
		</ion-side-menu>
	</ion-side-menus>
</div>


<!-- OpenLayers -->
<script src="lib/js/ol.js" type="text/javascript"></script>

<!-- Ionic and Jquery -->
<script src="lib/js/ionic.bundle.min.js"></script>
<script src="lib/js/jquery-2.1.0.min.js"></script>

<!-- Module, routes, config -->
<script src="app/app.js"></script>

<!-- Directives -->
<script src="app/directives/mapDirective.js"></script>
<script src="app/directives/geolocationDirective.js"></script>
<script src="app/directives/recordDirective.js"></script>

<!-- Controllers -->
<script src="app/controllers/mainControllers.js"></script>
<script src="app/controllers/signalController.js"></script>

<!-- Services -->
<script src="app/services/menuService.js"></script>
<script src="app/services/angular-phoneGap.js"></script>


</body>
</html>
