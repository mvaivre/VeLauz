<!DOCTYPE html>
<html ng-app="VeLauz" ng-controller="mapMainController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>VeLauz</title>
	<!-- ionic css -->
	<link href="library/css/ionic.css" rel="stylesheet">
	<!-- app css -->
	<link href="css/app.css" rel="stylesheet">
	<!-- OpenLayers -->
	<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css">
</head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
-->
<body ng-controller="ionicController">
	<ion-side-menus>
		<!-- Center content -->
		<ion-pane ion-side-menu-content drag-content="false">
			<header class="bar bar-header bar-assertive">
				<button class="button icon ion-navicon" ng-click="toggleMenu()"></button>
				<h1 class="title">VeLauz</h1>
				<button class="button ion-alert-circled"></button>
			</header>
			<div id="map" class="map" custom-map custom-map-map="map"></div>
		</ion-pane>


		<!-- Left menu -->
		<ion-side-menu side="left">
			<header class="bar bar-header bar-dark">
				<h1 class="title">Menu</h1>
			</header>
		</ion-side-menu>
	</ion-side-menus>

<!-- Ionic/Angularjs scripts -->
<script src="library/js/ionic.bundle.js"></script>

<!-- App's script -->
<script src="app/app.js"></script>
<script src="app/controllers/controllers.js"></script>
<script src="app/directives/customMap.js"></script>

<!-- OpenLayers -->
<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
</body>
</html>
