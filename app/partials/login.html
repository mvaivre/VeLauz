<!DOCTYPE html>
<html ng-app="VeLauz">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta name="mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>VeLauz</title>
	<!-- ionic -->
	<link href="lib/css/ionic.css" rel="stylesheet">
	<!-- Less CSS (compile later for production) -->
	<link href="style/style.less" rel="stylesheet/less">
	<script src="lib/js/less-1.6.3.min.js" type="text/javascript"></script>
	<!-- OpenLayers -->
	<link rel="stylesheet" href="lib/css/ol.css" type="text/css">
</head>

<body>

<form ng-controller="LoginController" ng-submit="login();">
    <div><label>Login : </label><input type="text" 
      ng-model="dta.login"></div>
    <div><label>Mot de passe :</label> <input type="password" 
      autocomplete="off" ng-model="dta.password"></div>
    <button ng-click="login();">Login</button>
    <br />
    {{dta.errorMessage}}
</form>



</body>
</html>
